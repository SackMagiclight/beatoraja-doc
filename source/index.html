  <script>
    window.onload = function () {
      $.getJSON(
        "https://api.github.com/repos/exch-bms2/beatoraja/releases/latest",
        null,
        function (data, status) {
          var href = $("#latest").attr("href");
          $("#latest").attr("href", data.assets[0].browser_download_url);
          $("#latest").text($("#latest").text() + " (" + data.name + ")")
        }
      );
    };
  </script>
